<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class ="forum">

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html"><img src="ChillMateLogo.png" alt="Logo" width="50" height="50"></a></li>
            <li style="vertical-align:super;"><a href="login.html">Login</a></li>
            <li style="vertical-align:super;"><a href="resources.html">Resources</a></li>
            <li style="vertical-align:super;"><a href="about.html">About</a></li>
            <li style="vertical-align:super;"><a href="#" id="logout" style="display:none;">Logout</a></li>
        </ul>
    </nav>

       <!-- Forum Page -->
       <div class="container1">
        <h1>Forum</h1><br>

        <!-- Post Form -->
        <div class="post-form">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <input type="text" id = "topic" placeholder="Topic" required>
                <textarea id="postContent" placeholder="Write something..." required></textarea>
                <button class = "postbutton" type="submit">Submit</button>
            </form>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <h2>Posts</h2>
            <ul class = "forumul" id="postsList">
                <!-- Posts will be appended here -->
            </ul>
        </div>
    </div>

    <script src="forumscript.js"></script>


    <!-- Login Form -->
    <div class="container" id="login-form" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="forumscripts.js"></script>
</body>
</html>
